<table class="desktop-filtertable width-100">
  <thead>
    <tr>
      <ng-container *ngFor="let column of config.columns">
        <th scope="col" [ngStyle]="{color: style.primary.main || 'black', borderColor: style.details}" class="font-12">{{column}}</th>
      </ng-container>
    </tr>
  </thead>
  <tbody *ngIf="config.items.length != 0">
    <tr scope="row" *ngFor="let item of config.items">
      <td *ngFor="let prop of config.props" class="font-weight-bold animations fadeInDown" [ngStyle]="{backgroundColor: style.elementsBackground, color: prop.bold ? style.text : style.secondary.main}">
        <span *ngIf="prop.type == 'string'">{{item[prop.name]}}</span>
        <span
          *ngIf="prop.type == 'boolean'">{{item[prop.name] ? config.boolValuePropTrue : config.boolValuePropFalse}}</span>
        <span *ngIf="prop.type == 'object'">{{item[prop.name][prop.attribute]}}</span>
        <span *ngIf="prop.type == 'image'">
          <div class='d-flex align-items-center'>
            <img [src]="item.url" [alt]="item[prop.name]">
            <span>{{item[prop.name]}}</span>
          </div>
        </span>
        <span *ngIf="prop.type == 'action'" (click)="onClickAction.emit(item)">
          <div [innerHtml]="prop.html"></div>
        </span>
        <span *ngIf="prop.type == 'component'" (click)="clickOnComponentTable.emit(item)">
          <ng-content></ng-content> 
        </span>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="config.items.length == 0">
    <tr scope="col">
      <td [attr.colspan]="config.props.length + 1" class="no-data-available">
        {{emptyMessage || 'Não há registros'}}</td>
    </tr>
  <tbody>
  <tfoot>
    <tr>
      <td [attr.colspan]="config.props.length + 1">
        <div class="d-flex justify-content-end align-items-center">
          <ng-container *ngIf="config.totalItems > config.itemsPerPage">
            <ngb-pagination [(page)]="config.page" [pageSize]="config.itemsPerPage" [collectionSize]="config.totalItems"
              (pageChange)="changePage($event)">
              <ng-template ngbPaginationPrevious>
                <i class="fa fa-chevron-left"></i>
              </ng-template>
              <ng-template ngbPaginationNext>
                <i class="fa fa-chevron-right"></i>
              </ng-template>
              <ng-template ngbPaginationNumber let-p>
                <span class="pagination-number">{{p}}</span>
              </ng-template>
            </ngb-pagination>
          </ng-container>
          <div class="d-flex width-40 justify-content-end align-items-start font-12" [ngStyle]="{color: style.secondary.main}">
            <label class='mr-1'>EXIBIR</label>
            <select class="mr-1" (change)='onChangeItemsPerPage.emit($event.target.value);' [ngStyle]="{color: style.secondary.main}">
              <option *ngFor="let option of config.itemsPerPageList" [value]="option">{{option}}</option>
            </select>
            <label>ITENS</label>
          </div>
        </div>
      </td>
    </tr>
  </tfoot>
</table>
