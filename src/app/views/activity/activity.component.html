<section class="activity">
  <header class="mb-5">
    <p>
      {{activity.description}}
    </p>
    <p [ngStyle]="{color: styleConfig.primary.main}">
      <i class="fa fa-file-pdf-o mr-2" aria-hidden="true"></i>
      <span>Anexo</span>
    </p>
    <div class="actions">
      <a class="btn mr-4" [ngStyle]="styleConfig.primary.background">adicionar comentário</a>
      <a class="btn mr-2" [ngStyle]="styleConfig.primary.background">curtir</a>
      <span [ngStyle]="{color: styleConfig.primary.main}">{{activity.likes}} curtiram</span>
    </div>
  </header>
  <h1 class="font-24" [ngStyle]="{color: styleConfig.primary.main}">Comentários para esta atividade</h1>
  <filter [style]="styleConfig" [filters]="commentsFilters" [isSubmit]="true"></filter>
  <div class="mt-4">
    <skeletonloading [isLoading]="loading" [config]="skeletonLoadingConfig">
    </skeletonloading>
    <hr class="ml-5">
    <div class="ml-5">
      <skeletonloading [isLoading]="loading" [config]="skeletonLoadingConfig">
      </skeletonloading>
    </div>
    <ng-container *ngFor="let comment of comments">
      <commentcard [loading]="loading" [style]="styleConfig" [isMobile]="isMobile" [comment]="comment"></commentcard>
      <ng-container *ngIf="comment?.answers?.length > 0">
        <hr class="ml-5">
        <div class="ml-5" *ngFor="let answer of comment.answers">
          <commentcard [loading]="loading" [style]="styleConfig" [isMobile]="isMobile" [comment]="answer"></commentcard>
        </div>
        <hr class="ml-5">
      </ng-container>
    </ng-container>
  </div>
</section>
