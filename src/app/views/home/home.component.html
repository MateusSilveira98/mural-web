<section class="home">
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">
      Meus Conhecimentos
    </h1>
    <cardcarousel [items]="knowledges" [loading]="loadingCarousel" [isMobile]="isMobile" [itemsPerPage]="4"
      [totalItems]="totalKnowledges" [page]="knowledgePage" [style]="styleConfig"
      (onClickPrev)="getKnowledgesByPage($event)" (onClickNext)="getKnowledgesByPage($event)"
      (onClickIndicator)="getKnowledgesByPage($event)" (onClickCard)="changeRoute('conhecimento', $event)">
    </cardcarousel>
    <skeletonloading [isLoading]="loadingCarousel" [config]="carouselSkeletonLoadingConfig">
    </skeletonloading>
  </div>
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">
      Atividades Colaborativas
    </h1>
    <filter [filters]="activityFilters" [style]="styleConfig" [isMobile]="isMobile" (onFilter)="filter($event)">
    </filter>
    <div class="margin-top-4">
      <generaltable [style]="styleConfig" *ngIf="!loadingCarousel" [isMobile]="isMobile" [config]="activityConfig"
        (onChangePage)="getActivityByPage($event, totalActivitiesPerPage)"
        (onChangeItemsPerPage)="totalActivitiesPerPage = $event; getActivityByPage(activityPage, totalActivitiesPerPage)"
        (onClickLinkPropTable)="changeRoute('atividade', $event)">
      </generaltable>
      <skeletonloading [isLoading]="loadingCarousel" [config]="skeletonLoadingConfig">
        <div class="background-masker label-1"></div>
        <div class="background-masker label-2"></div>
        <div class="background-masker label-3"></div>
        <div class="background-masker label-4"></div>
        <div class="background-masker header"></div>
        <div class="background-masker row-1"></div>
        <div class="background-masker row-2"></div>
        <div class="background-masker row-3"></div>
      </skeletonloading>
    </div>
  </div>
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">Coment√°rios
    </h1>
    <filter [filters]="commentsFilters" [style]="styleConfig" [isMobile]="isMobile" (onFilter)="filter($event)">
    </filter>
    <div class="margin-top-4">
      <generaltable [style]="styleConfig" *ngIf="!loadingCarousel" [isMobile]="isMobile" [config]="commentsConfig"
        (onChangePage)="getCommentsByPage($event, totalCommentsPerPage)"
        (onChangeItemsPerPage)="totalCommentsPerPage = $event; getCommentsByPage(commentsPage, totalCommentsPerPage)"
        (onClickLinkPropTable)="changeRoute('comentario', $event)">
        <div class="d-flex justify-content-center align-items-center">
        </div>
      </generaltable>
      <skeletonloading [isLoading]="loadingCarousel" [config]="skeletonLoadingConfig">
        <div class="background-masker label-1"></div>
        <div class="background-masker label-2"></div>
        <div class="background-masker label-3"></div>
        <div class="background-masker label-4"></div>
        <div class="background-masker header"></div>
        <div class="background-masker row-1"></div>
        <div class="background-masker row-2"></div>
        <div class="background-masker row-3"></div>
      </skeletonloading>
    </div>
  </div>
</section>
