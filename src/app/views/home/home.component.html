<section class="home">
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">
      Meus Conhecimentos
    </h1>
    <cardcarousel [items]="knowledges" [isMobile]="isMobile" [itemsPerPage]="4" [totalItems]="totalKnowledges"
      [page]="knowledgePage" [style]="styleConfig" (clickOnPrev)="getKnowledgesByPage($event)"
      (clickOnNext)="getKnowledgesByPage($event)" (clickOnIndicator)="getKnowledgesByPage($event)">
    </cardcarousel>
  </div>
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">
      Atividades Colaborativas
    </h1>
    <filter [filters]="activityFilters"  [style]="styleConfig" [isMobile]="isMobile" (onFilter)="filter($event)">
    </filter>
    <div class="margin-top-4">
      <generaltable [style]="styleConfig" [isMobile]="isMobile" [config]="activityConfig"
        (onChangePage)="getActivityByPage($event, totalActivitiesPerPage)"
        (onChangeItemsPerPage)="totalActivitiesPerPage = $event; getActivityByPage(activityPage, totalActivitiesPerPage)"
        (onClickLinkPropTable)="onClickLink($event, 'atividade')">
      </generaltable>
    </div>
  </div>
  <div class="mb-4">
    <h1 class="font-24" [ngStyle]="{color: styleConfig && styleConfig.primary && styleConfig.primary.main}">Coment√°rios
    </h1>
    <filter [filters]="commentsFilters" [style]="styleConfig" [isMobile]="isMobile" (onFilter)="filter($event)">
    </filter>
    <div class="margin-top-4">
      <generaltable [style]="styleConfig" [isMobile]="isMobile" [config]="commentsConfig"
        (onChangePage)="getCommentsByPage($event, totalCommentsPerPage)"
        (onChangeItemsPerPage)="totalCommentsPerPage = $event; getCommentsByPage(commentsPage, totalCommentsPerPage)"
        (onClickLinkPropTable)="onClickLink($event, 'comentario')">
        <div class="d-flex justify-content-center align-items-center">
        </div>
      </generaltable>
    </div>
  </div>
</section>
